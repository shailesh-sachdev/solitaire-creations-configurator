<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Configurator Demo</title>
    <link rel="stylesheet" href="configurator.css">
  </head>
  <body>
    <div class="main-div">
      <h1 class="preview-text">Configurator Demo</h1>
      <!-- step A divs -->
<div class="step-a">
  <h2 style="background-color:white;">Step A</h2>
  <div class="shapes">
    <!-- <h3 class="h3-title">Step 1/5</h3> -->
<h3 class="h3-detail">Select Shape</h3>
<img src="images\rech_2030.png" alt="rectangle-shape" width="50px" class="shape-1">
<img src="images\265g_3.png" alt="forme-shape" width="50px" class="shape-2 shape-1" id="shape-2">
<img src="images\300_300.png" alt="livre-shape" width="50px" class="shape-3 shape-1" id="shape-3">
<img src="images\801c_300.png" alt="coeur-shape" width="50px" class="shape-4 shape-1" id="shape-4">
  </div>
  <div class="sizes">
<h3>Select Size</h3>
<div class="sizes-div sizes-1">
  <img src="images\rech_2030.png" alt="20x30" width="50px" class="size-1-img">
  <p>Size 20x30</p>
</div>
<div class="sizes-div sizes-2">
  <img src="images\rech_2030.png" alt="20x30" width="60px" class="size-2-img">
  <p>Size 25x35</p>
</div>
<div class="sizes-div sizes-3">
  <img src="images\rech_2030.png" alt="20x30" width="70px" class="size-3-img">
  <p>Size 30x40</p>
</div>

  </div>
  <div class="colors">
<h3>Select Colour</h3>
<div class="colors-div color-1 shape-1">
  <img src="images\download (1).jpg" alt="BK" width="50px" height="50px">
  <p>BK</p>
</div>
<div class="colors-div color-2 shape-1">
<img src="images\download (2).jpg" alt="HM" width="50px" height="50px">
<p>HM</p>
</div>

<div class="colors-div color-3 shape-1">
<img src="images\download (3).jpg" alt="VB" width="50px" height="50px">
<p>VB</p>
</div>

  </div>
</div>

<!-- step B divs -->
<div class="step-b">
  <h2 class="step-b-h2">Step B</h2>
<div class="fixation">
  <h3>Select Fixation</h3>
  <img src="images\fix_equerre_metal_thumb.gif" alt="" class="fixation-1 shape-1">
  <img src="images\fix_murale_2vis_hor_thumb.gif" alt="" class="fixation-2 shape-1">
  <img src="images\fix_murale_2vis_vertical_thumb.gif" alt="" class="fixation-3 shape-1">
  <img src="images\fix_base_thumb_3.gif" alt="" class="fixation-4 shape-1">

</div>
<div class="custom-text fixation">
  <h3 class="step-b-h3">Write The Custom Text You want To Engrave</h3>
<textarea name="custom-text" rows="3" cols="40" class="text-area"></textarea>
<button type="button" name="button" class="btn custom-text-btn">Submit</button>
</div>
<div class="preset-text fixation">
  <h3 class="step-b-h3 preset-text-1">Select the Preset Texts</h3>
<select class="preset-options" name="preset-options">

  <option value="a">abcdef ghi jkl mno pqr stu vw xyz</option>
  <option value="b">def ghi jkl mno pqr stu vw xyz</option>
  <option value="c">ghi jkl mno prq stu vw xyz</option>
</select>
<button type="button" name="button" class="btn btn-1 preset-btn">Submit</button>
</div>

</div>

<!-- preview right window  -->

<div class="preview-window">
  <h1 class="preview-text">Preview Pane</h1>
  <img src="New images/Untitled design (2) (1).png" alt="" width="750px" height="900px" id="preview-img" style="margin-left:50px;">
  <h2 class="custom-input-text">abcdef</h2>
  <h3 class="custom-input-text preset-text-btn">sssssssssss</h3>

</div>

<button type="button" name="button" class="btn finalize-btn">Finalize</button>








    </div>
    <script src="configurator.js" charset="utf-8"></script>
  </body>
</html>
